<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Create Account</h3>
        </div>
        <div class="card-body">
          <form #registerForm="ngForm" (ngSubmit)="register()">
            <div class="form-group"><label class="small mb-1" for="Email">Email</label><input class="form-control py-2"
              ngModel required email #email="ngModel" name="email" [(ngModel)]="user.email" id="Email" type="email" aria-describedby="emailHelp"
                placeholder="Enter email address" /><small class="text-danger" *ngIf="email.invalid && (email.touched || email.dirty)">Fill currect email format</small></div>
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-group"><label class="small mb-1" for="Password">Password</label><input
                    class="form-control py-2" gModel required minlength="8" #password="ngModel" name="password" [(ngModel)]="user.password" id="Password" type="password"
                    placeholder="Enter password" /><small class="text-danger"
                    *ngIf="password.invalid && (password.touched || password.dirty)">At least 8 characters</small></div>
              </div>
            </div>
            <div class="form-group mt-4 mb-0"><button type="submit" class="btn btn-primary btn-block" [disabled]="password.value.length < 8 || password.value === '' || email.value === '' && password.invalid && email.invalid">Create
                Account</button></div>
          </form>
        </div>
        <div class="card-footer text-center">
          <div class="small"><a routerLink="/login">Have an account? Go to login</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
