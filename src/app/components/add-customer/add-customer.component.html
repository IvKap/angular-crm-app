<form #addCustomer="ngForm" (ngSubmit)="addNewCustomer()">
    <h1>Add new Customer</h1>
    <div>
        <div>
            <label for="validationServer01">First name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="customer.firstName"
                placeholder="First name" required>
        </div>
        <div>
            <label for="validationServer02">Last name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="customer.lastName" placeholder="Last name" required>
        </div>
    </div>
    <div>
        <div>
            <label for="validationServer03">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="customer.email" placeholder="Example@gmail.com" required>
        </div>
        <div>
            <label for="validationServer04">Phone</label>
            <input type="tel" class="form-control" name="phone" [(ngModel)]="customer.phone" placeholder="Phone" required>
        </div>
        <div>
            <label for="validationServer05">Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="customer.address" placeholder="Address" required>
        </div>
    </div>
    <br>
    <button class="btn btn-primary" type="submit" (click)="addNewCustomer()"><i
        class="fa-sharp fa-solid fa-plus"></i> Add Customer</button>
</form>
