<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                </div>
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="login()">
                        <div class="form-group"><label class="small mb-1" for="Email">Email</label><input type="email"
                                ngModel required email #email="ngModel" name="email" [(ngModel)]="user.email"
                                class="form-control py-2" id="Email" placeholder="Enter email address" />
                            <small class="text-danger" *ngIf="email.invalid && (email.touched || email.dirty)">Fill currect email format</small>
                        </div>
                        <div class="form-group"><label class="small mb-1" for="password">Password</label><input
                                type="password" ngModel required minlength="8" #password="ngModel" name="password"
                                [(ngModel)]="user.password" class="form-control py-2" id="password"
                                placeholder="Enter password" /><small class="text-danger"
                                *ngIf="password.invalid && (password.touched || password.dirty)">At least 8 characters</small></div>
                        <div type="submit"
                            class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><button
                                class="btn btn-primary" [disabled]="password.value.length < 8 || password.value === '' || email.value === '' && password.invalid && email.invalid">Login</button></div>
                    </form>
                    <div type="submit"class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                        <button class="btn btn-primary"  (click)="loginWithGoogle()"><i class="fa-brands fa-google"></i>
                            Login</button>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <div class="small"><a routerLink="/register">Need an account? Sign up!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
