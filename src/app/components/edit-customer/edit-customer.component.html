<form #updateCustomer="ngForm" (ngSubmit)="updatecustomer()">
    <h1>Edit</h1>
    <div>
        <div>
            <label for="validationServer01">First name</label>
            <input type="text" class="form-control" id="validationServer01" name="firstName" [(ngModel)]="customer.firstName"
                placeholder="First name" required>
        </div>
        <div>
            <label for="validationServer02">Last name</label>
            <input type="text" class="form-control" id="validationServer02" name="lastName" [(ngModel)]="customer.lastName" placeholder="Last name" required>
        </div>
    </div>
    <div>
        <div>
            <label for="validationServer03">Email</label>
            <input type="email" class="form-control" id="validationServer03" name="email" [(ngModel)]="customer.email" placeholder="Example@gmail.com" required>
        </div>
        <div>
            <label for="validationServer04">Phone</label>
            <input type="tel" class="form-control" id="validationServer04" name="phone" [(ngModel)]="customer.phone" placeholder="Phone" required>
        </div>
        <div>
            <label for="validationServer05">Address</label>
            <input type="text" class="form-control" id="validationServer05" name="address" [(ngModel)]="customer.address" placeholder="Address" required>
        </div>
    </div>
    <br>
    <button class="btn btn-outline-primary" type="submit">Edit Customer</button>
</form>
